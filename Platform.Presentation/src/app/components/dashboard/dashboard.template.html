<div>
    <h2>Dashboard</h2>
    <div>
        <label>Filter</label>
        <input ng-model="$ctrl.file"/>
    </div>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <th>Name</th>
        <th>Description</th>
        </thead>
        <tbody>
        <tr ng-repeat="p in $ctrl.files">
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
